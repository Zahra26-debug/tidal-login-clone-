<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidal Login Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <img src="logo.png" alt="Tidal Logo" class="logo">
      <h2>Sign In</h2>
      <form id="login-form">
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" id="login-btn">Log In</button>
      </form>
      <div class="divider">
        <span>or continue with</span>
      </div>
      <div class="social-login">
        <button class="social-btn google">Sign in with Google</button>
        <button class="social-btn facebook">Sign in with Facebook</button>
        <button class="social-btn apple">Sign in with Apple</button>
      </div>
      <div class="footer">
        <a href="#">Forgot your password?</a>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
